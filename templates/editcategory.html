{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
   <div class="col-lg-11 col-lg-offset-1 padding-none">
      <h1>Catalog App</h1>
   </div>
</div>
<div class="jumbotron">
   <div class="container">
      <div class="row">
         <div class="col-lg-6">
            <h2>Edit Category</h2>
            <form action="#" method = "post">
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type ="text" maxlength="100" class="form-control" name="name" value="{{category.name}}" required>
               </div>
               <div>
                  <button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
