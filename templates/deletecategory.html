{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
   <div class="col-lg-11 col-lg-offset-1 padding-none">
      <h1>Catalog App</h1>
   </div>
</div>
<div class="jumbotron">
   <div class="container">
      <div class="row">
         <div class="col-lg-6">
            <h2>Delete Category</h2>
            <h3> Are you sure you want to delete {{category.name}}? </h3>
            <form action="#" method='post'>
               <button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete</button>
               <a href="{{url_for('showcategories')}}">
               <button type="button" class="btn btn-default delete">Cancel</button>
               </a>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
